server:
  port: 7201

spring:
  application:
    name: eurekaserver

eureka:
  instance:
    hostname: localhost
  client: 
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

management:
  endpoints.web.exposure.include:
    - '*'
  tracing:
    sampling:
      probability: 1.0  